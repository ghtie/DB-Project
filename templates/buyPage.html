<!-- html templete you should reach when button 2 is pressed.-->
<html>
    <head>
        <title>Buyer View.</title>
        <p> Buy some swipes.</p>
    </head>

    <form action="viewSwipes" method ="post">
        <p>Average Swipe Price: {{ dataAvg }}</p>
        <p>Average Swipe Price: {{ dataSum }}</p>
        {% if template_data['swipes']|length == 0 %}
        <p style="color: red;">No more swipes!</p>
        {% else %}
        <ul>
            {% for swipe in template_data['swipes'] %}
            <li>
                {{ swipe[0]}} <!-- swipe_id -->
                {{ swipe[1]}} <!-- quantity -->
                {{ swipe[2]}} <!-- price -->
                <button name="buy_swipe" value="{{swipe[0]}}">buy</button>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </form>

    <form action="landingPage" method="post">
        <button name="goToLanding" value="goLand">Take me back to the start.</button>
    </form>

</html>
